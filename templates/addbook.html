{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'addbook.css' %}">
    <title>Add Book</title>
</head>
<body>
    <h1>Add a New Book</h1>

    <form method="post" action="{% url 'add_book' %}">
        {% csrf_token %}
        
        <label for="bookID">Book ID:</label>
        <input type="text" id="bookID" name="bookID" required><br><br>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="authors">Authors:</label>
        <input type="text" id="authors" name="authors" required><br><br>

        <label for="average_rating">Average Rating:</label>
        <input type="number" step="0.01" id="average_rating" name="average_rating" required><br><br>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" required><br><br>

        <label for="isbn13">ISBN13:</label>
        <input type="text" id="isbn13" name="isbn13" required><br><br>

        <label for="language_code">Language Code:</label>
        <input type="text" id="language_code" name="language_code" required><br><br>

        <label for="num_pages">Number of Pages:</label>
        <input type="number" id="num_pages" name="num_pages" required><br><br>

        <label for="ratings_count">Ratings Count:</label>
        <input type="number" id="ratings_count" name="ratings_count" required><br><br>

        <label for="text_reviews_count">Text Reviews Count:</label>
        <input type="number" id="text_reviews_count" name="text_reviews_count" required><br><br>

        <label for="publication_date">Publication Date:</label>
        <input type="date" id="publication_date" name="publication_date" required><br><br>

        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" required><br><br>

        <input type="submit" value="Add Book">
    </form>
</body>
</html>
