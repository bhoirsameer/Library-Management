{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Book Details</title>
    <link rel="stylesheet" href="{% static 'edit.css' %}">
</head>
<body>
    <h1>Input Book Information</h1>
    
    <form action="/edit/{{book.id}}" method="post">

        {% csrf_token %}

        <input type="text" id="bookID" name="bookID" hidden value="{{ book.bookID }}" required><br>
        
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title }} " required><br>
        
        <label for="authors">Authors:</label>
        <input type="text" id="authors" name="authors" value="{{ book.authors }}" required><br>
        
        <label for="average_rating">Average Rating:</label>
        <input type="text" id="average_rating" name="average_rating" value="{{ book.average_rating }}" readonly required><br>
        
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" value="{{ book.isbn }}" readonly required><br>
        
        <label for="isbn13">ISBN13:</label>
        <input type="text" id="isbn13" name="isbn13" value="{{ book.isbn13 }}" readonly required><br>
        
        <label for="language_code">Language Code:</label>
        <input type="text" id="language_code" name="language_code" value="{{ book.language_code }}" required><br>
        
        
        <label for="ratings_count">Ratings Count:</label>
        <input type="text" id="ratings_count" name="ratings_count" value="{{ book.ratings_count }}" readonly required><br>
        
        <label for="text_reviews_count">Text Reviews Count:</label>
        <input type="text" id="text_reviews_count" name="text_reviews_count" value="{{ book.ratings_count }}" readonly required><br>
        
        <label for="publication_date">Publication Date:</label>
        <input type="date" id="publication_date" name="publication_date" value="{{ book.publication_date }}" required><br><br>
        
        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" value="{{ book.publisher }}" required><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
